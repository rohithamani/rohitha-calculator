<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rohitha's Ohm's Law Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Rohitha's Ohm's Law Calculator</h1>
            <div class="input-group">
                <label for="voltage">Voltage (V):</label>
                <input type="number" id="voltage" placeholder="Enter voltage">
            </div>
            <div class="input-group">
                <label for="current">Current (I):</label>
                <input type="number" id="current" placeholder="Enter current">
            </div>
            <div class="input-group">
                <label for="resistance">Resistance (R):</label>
                <input type="number" id="resistance" placeholder="Enter resistance">
            </div>
            <button class="calculate-btn" onclick="calculate()">Calculate</button>
            <div class="result" id="result">
                Result: 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
